<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card-container">

    <div class="card">
    <div class="blue-card">
      <p> Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="text">
        <h3> Great </h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>


    </div>

    <div class="white-card">

      <h4> Summary</h4>
      <div class="red">
        <div class="text-num">
          
          <p class="red-txt"> <i class="bi bi-lightning-charge" ></i>Reaction</p>
        </div>
        <div class="num">
          <p>
            <strong>80</strong> / 100
          </p>
        </div>
      </div>



      <div class="yellow">
        <div class="text-num">
          <p class="yellow-txt"><i class="bi bi-patch-minus-fill "></i>Memory</p>
        </div>
        <div class="num">
          <p>
            <strong>92</strong> / 100
          </p>
        </div>
      </div>


      <div class="green">
        <div class="text-num">
          <p class="green-txt"><i class="bi bi-chat-dots"></i>Verbal</p>
        </div>
        <div class="num">
          <p>
            <strong>61</strong> / 100
          </p>
        </div>
      </div>

      <div class="blue">
        <div class="text-num">
          <p class="blue-txt"><i class="bi bi-eye"></i>Visual</p>
        </div>
        <div class="num">
          <p>
            <strong>72</strong> / 100
          </p>
        </div>
      </div>
      <button class="btn"> Continue</button>
    </div>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
